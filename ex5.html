<!doctype html>
<html lang="pt-br">
	<head>
		<title>Permissõs</title>
		<meta charset="UTF-8">
	</head>
	<body>
	<h2>JavaScript classe e metódo</h2>
	<p>passar o parâmentro idade.</p>
	<p id="demo"></p>
	<script>
		class Car {
			constructor(nome, year) {
			this.nome = nome;
			this.year = year;
		}
		age(x) {
		return x - this.year;
		}
		}
	let date = new Date();
	let year = date.getFullYear();
	let myCar = new Car("Ford", 2014);
	document.getElementById("demo").innerHTML=  "A Marca do meu carro é " + myCar.nome+
	" e tem " + myCar.age(year) + " anos de uso.";
</script>
</body>
</html>
