<!doctype html>
<html lang="pt-br">
	<head>
		<title>Permissõs</title>
		<meta charset="UTF-8">
</head>
<body>
	<h2>Criação do JSON string para o objeto  JavaScript.</h2>
	<p id="demo"></p>

	<script>
		const obj = {nome: "Jose", idade: 30, cidade: "Rio de Janeiro"};
		const myJSON = JSON.stringify(obj);
		document.getElementById("demo").innerHTML = myJSON;
	</script>

</body>
</html>
