<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Só é permitido números de 5 a 10</title>
</head>
<body>
    <p>Só é permitido números de 5 a 10:</p>
    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">
    Teste</button>
    <p id="p01"></p>
<script>
function myFunction() {
  const message = document.getElementById("p01");
  message.innerHTML = "";
  let x = document.getElementById("demo").value;
  try { 
    x = Number(x);
    if(x == "")  throw "vazio";
    if(isNaN(x)) throw "não permitido";
    
    if(x < 5)  throw "menor que 5";
    if(x > 10)   throw "maior que 10";
  }
  catch(err) {
    message.innerHTML = "Mensagem: " + err;
  }
}
</script>

</body>
</html>
