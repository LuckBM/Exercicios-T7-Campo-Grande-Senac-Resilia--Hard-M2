<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Par e impar</title>
</head>
<body>
    <p>Verificar se é par ou impar:</p>
    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">
    Número</button>
    <p id="p01"></p>
<script>
function myFunction() {
  const message = document.getElementById("p01");
  message.innerHTML = "";
  let x = document.getElementById("demo").value;
  try { 
    x = Number(x); 
    if(x == "")  throw "vazio";
    if(isNaN(x)) throw "não permitido";
    if(x % 2 === 0) {
        alert("Par");
    }  else{
        alert("Impar");
    }
  }
  catch(err) {
    message.innerHTML = "Mensagem: " + err;
  }
}
</script>

</body>
</html>
