<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Pescaria do Peixão</title>
</head>
<body>
    <script>
        qpp = 0;
        tee = 0;
        mull = 0;

        function peixe(){
        var qpp = parseFloat(pesca.qp.value);
        if (qpp>50){
            tee = qpp -50;
            mull = tee *4;
        }

    
        pesca.mul.value=mull;
        pesca.te.value=tee;
        pesca.tp.value=qpp;
    }
    </script>

    <form name="pesca" class="form-control">

        <h1>Pescaria do Peixão</h1>

            Quantidade de Peixe
        <input type="text" class="form-control" name="qp" onchange="peixe()">
        <br> Multa:

        <input type="text" class="form-control" name="mul" onchange="this.blur()">
        <br> Total Pescado:

        <input type="text" class="form-control" name="tp" onchange="this.blur()">
        <br> Total Execido:

        <input type="text" class="form-control" name="te" onchange="this.blur()">
        <br> Valor da Multa:

        <input type="text" class="form-control" name="vm" onchange="this.blur()">
        <br>
        <br>

        <input type="submit" class="btn btn primary" value="Enviar">
        <input type="reset" class="btn btn-danger" value="Apagar">
        
        




    </form>
    
</body>
</html>
